{% extends 'base.html' %}

{% block title %}
    All the movies
{% endblock %}

{% block main %}
    <h1>Top Movies</h1>
    <ol>
        {% for movie in top_movies %}
            <li> 
                <a href="{% url 'core:movie_detail' pk=movie.id %}">
                    {{ movie }}
                </a> 
            </li>
        {% empty %}
            <li> No scored movies yet </li>
        {% endfor %}
    </ol> 
{% endblock %}
